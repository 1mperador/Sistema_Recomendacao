{% extends "base.html" %}

{% block content %}
<h2>Buscar Itens por Tag</h2>
<form method="POST">
    <label for="tag">Tag:</label>
    <input type="text" name="tag" id="tag" required>
    <button type="submit">Buscar</button>
</form>

<h3>Resultados:</h3>
<ul>
    {% for item in resultados %}
    <li>
        <strong>{{ item['titulo'] }}</strong> - {{ item['descricao'] }}<br>
        <small>Tags: {{ ", ".join(item['tags']) }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
