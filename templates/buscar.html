{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Buscar Itens</h2>
    <form method="POST" action="/buscar">
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" placeholder="Digite uma tag para buscar" required>

        <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
    <div class="resultados">
        <h3>Resultados:</h3>
        <ul>
            {% for item in resultados %}
            <li>
                <strong>{{ item['titulo'] }}</strong> - {{ item['descricao'] }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
