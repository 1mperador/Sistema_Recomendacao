{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="movie-banner">
        <img src="{{ url_for('static', filename='placeholder.png') }}" alt="Banner do Filme">
    </div>
    <div class="movie-info">
        <h2>{{ filme['titulo'] }}</h2>
        <p>{{ filme['descricao'] }}</p>
        <p>⭐ {{ filme.get('estrelas', 'Sem avaliação') }} estrelas</p>
    </div>
</div>
{% endblock %}
